<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/0bdc55090c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background-container">
        <!-- <img src="/signup1.png?v=2" alt=""></div> -->
    
    <div class="container">
        <h1>Teatly</h1>
        <h5>Start your journey with Teatly</h5>
        <div class="form-box">
            <form action="" id="form">
                <div id="errMessage" style="display: none"></div>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name" id="name" name="name" required> 
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" placeholder="Email" id="email" name="email" required> 
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" id="password" name="password" required> 
                    </div>
                    <div class="input-field" id="phoneField">
                        <i class="fa-solid fa-phone"></i>
                        <input type="tel" placeholder="Phone Number" id="phoneNo" name="phoneNo" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    </div>
                    <p>Forgot password <a href="#" id="forgotPasswordId">Click here</a></p>
                </div>    
                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign up</button>
                    <button type="button" class="disable" id="signinBtn">Sign in</button>
                </div>
            </form>
        </div>
    </div>  
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p id="modalmsg">This email is already registered </p>
    </div>
</div>

<div id="forgotPasswordModal" name= "forgotPasswordModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModalBtn"  onclick="closeForgotPasswordModal()">&times;</span>
        <h3>Enter your email to reset the password</h3>
        <p></p>
        <form id="forgotPasswordForm">
            <div class="input-field">
                <input type="text" placeholder="Email" required id="forgotPasswordEmail">
            </div>
            <div class="btn-field">
            <button type="'button" id="resetPasswordBtn">Reset Password</button>
            </div>
        </form>
    </div>
</div>

    
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
<script src="./index.js"> </script>
</body>
</html>
